<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
                <div class="card" style="">
                    <font color="black">
                  <div class="card-body">
                    <h4 class="card-title" style="">EDIT CATEGORY</h4>
                    <p class="card-description">WELCOME</p>
                      {% for i in cat %}
                    <form class="forms-sample" method="post" action="{% url 'update_category' c_id=i.id %}" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">Category Name</label>
                        <input value="{{i.cname}}" type="text" class="form-control" id="exampleInputName1" placeholder="" name="cname">
                      </div>
                         <div class="form-group">
                        <label for="exampleTextarea1">Description</label>
                        <textarea class="form-control" id="exampleTextarea1" rows="4" name="cdescription">{{i.cdescription}}</textarea>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputCity1">IMAGE</label>
                          <img src="{{i.cimage.url}}">
                        <input  type="file" class="form-control" id="exampleInputCity1" placeholder="Location" name="cimage">
                      </div>
                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                        {% endfor %}
                    </form>
                  </div>
                </div>
              </div>

</body>
</html>

{% endblock %}
